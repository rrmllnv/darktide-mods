<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mod Load Order Manager</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Фрейм для пути к файлу -->
    <div class="path-frame">
        <label>Файл:</label>
        <input type="text" id="path-input" class="path-input" />
        <button id="browse-btn" class="btn">Обзор...</button>
        <button id="load-btn" class="btn">Загрузить</button>
    </div>

    <!-- Основной контейнер -->
    <div class="main-container">
        <!-- Левая панель: Список модов -->
        <div class="left-panel">
            <!-- Заголовок списка -->
            <div class="header-frame">
                <label class="header-label">Список модов:</label>
                <div class="button-frame">
                    <label class="sort-label">Сортировка:</label>
                    <select id="sort-select" class="sort-combo">
                        <option value="По порядку файла">По порядку файла</option>
                        <option value="По имени">По имени</option>
                        <option value="По статусу">По статусу</option>
                        <option value="Новые сначала">Новые сначала</option>
                    </select>
                    <button id="enable-all-btn" class="btn-small">Включить все</button>
                    <button id="disable-all-btn" class="btn-small">Выключить все</button>
                    <button id="scan-btn" class="btn-small">Обновить список</button>
                </div>
            </div>

            <!-- Скроллируемый список модов -->
            <div class="canvas-frame">
                <div id="mods-list" class="mods-list"></div>
            </div>
        </div>

        <!-- Правая панель: Поиск и информация -->
        <div class="right-container">
            <!-- Блок поиска -->
            <div class="search-panel">
                <!-- <div class="panel-title">Поиск</div> -->
                    <label class="search-label">Поиск мода:</label>
                    <input type="text" id="search-input" class="search-input" placeholder="Введите название мода..." />
                    <button id="clear-search-btn" class="btn">Очистить</button>
                    <div class="hide-new-mods-frame">
                        <label class="hide-new-mods-label">
                            <input type="checkbox" id="hide-new-mods-checkbox" />
                            <span>Скрыть новые моды</span>
                        </label>
                    </div>
            </div>

            <!-- Блок информации -->
            <div class="info-panel">
                <!-- <div class="panel-title">Информация</div> -->
                
                <!-- Статистика -->
                <div class="stats-frame">
                    <label class="section-label">Статистика:</label>
                    <div id="stats-total" class="stat-item">Всего модов: 0</div>
                    <div id="stats-enabled" class="stat-item stat-enabled">Включено: 0</div>
                    <div id="stats-disabled" class="stat-item stat-disabled">Выключено: 0</div>
                </div>

                <div class="separator"></div>

                <!-- Информация о выбранном моде -->
                <div class="info-frame">
                    <!-- Создание симлинка -->
                    <div class="symlink-frame">
                        <label class="section-label">Добавить мод:</label>
                        <button id="create-symlink-btn" class="btn-full">Создать симлинк</button>
                    </div>

                    <div class="separator"></div>

                    <label class="section-label">Выбранный мод:</label>
                    <div id="selected-mod-info" class="mod-info">Нет выбора</div>

                    <!-- Действия -->
                    <div class="sort-buttons-frame">
                        <label class="section-label">Действия:</label>
                        <div class="buttons-row">
                            <button id="move-up-btn" class="btn-action" disabled title="Переместить вверх">
                                <i class="fas fa-arrow-up"></i>
                            </button>
                            <button id="move-down-btn" class="btn-action" disabled title="Переместить вниз">
                                <i class="fas fa-arrow-down"></i>
                            </button>
                            <button id="delete-mod-btn" class="btn-action" disabled title="Удалить мод">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    </div>

                    <div class="separator"></div>

                    <!-- Быстрое переключение -->
                    <div class="quick-switch-frame">
                        <label class="section-label">Быстрое переключение:</label>
                        <button id="only-this-mod-btn" class="btn-full" disabled>Только этот мод</button>
                        <button id="restore-state-btn" class="btn-full" disabled>Вернуть все</button>
                    </div>

                    <div class="separator"></div>

                    <!-- Профили -->
                    <div class="profiles-frame">
                        <label class="section-label">Профили:</label>
                        <select id="profiles-list" class="profiles-list" size="4"></select>
                        <div class="profile-buttons">
                            <div class="profile-buttons-grid">
                                <div class="profile-column">
                                    <button id="new-profile-btn" class="btn-icon" title="Новый профиль">
                                        <i class="fas fa-plus"></i>
                                    </button>
                                    <button id="load-profile-btn" class="btn-icon" title="Загрузить профиль">
                                        <i class="fas fa-folder-open"></i>
                                    </button>
                                </div>
                                <div class="profile-column">
                                    <button id="overwrite-profile-btn" class="btn-icon" title="Перезаписать профиль">
                                        <i class="fas fa-save"></i>
                                    </button>
                                    <button id="rename-profile-btn" class="btn-icon" title="Переименовать профиль">
                                        <i class="fas fa-edit"></i>
                                    </button>
                                </div>
                                <div class="profile-column">
                                    <button id="delete-profile-btn" class="btn-icon" title="Удалить профиль">
                                        <i class="fas fa-trash"></i>
                                    </button>
                                </div>
                            </div>
                            <div class="buttons-row">
                                <button id="reload-file-btn" class="btn-full">
                                    <i class="fas fa-undo"></i> Вернуть к файлу
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Фрейм для кнопок сохранения -->
    <div class="save-frame">
        <button id="save-btn" class="btn btn-primary">Сохранить</button>
        <button id="cancel-btn" class="btn">Отменить изменения</button>
    </div>

    <!-- Статус бар -->
    <div class="status-bar">
        <span id="status-text">Готов</span>
    </div>

    <!-- Модальное окно для ввода имени профиля -->
    <div id="profile-dialog" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <span id="modal-title" class="modal-title">Введите имя профиля</span>
            </div>
            <div class="modal-body">
                <input type="text" id="profile-name-input" class="modal-input" placeholder="Имя профиля..." autocomplete="off" />
            </div>
            <div class="modal-footer">
                <button id="modal-ok-btn" class="btn btn-primary">OK</button>
                <button id="modal-cancel-btn" class="btn">Отмена</button>
            </div>
        </div>
    </div>

    <script src="renderer.js"></script>
</body>
</html>
