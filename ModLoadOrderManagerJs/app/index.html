<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mod Load Order Manager</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Фрейм для пути к файлу -->
    <div class="path-frame">
        <label>Файл:</label>
        <input type="text" id="path-input" class="path-input" />
        <button id="browse-btn" class="btn">Обзор...</button>
        <button id="load-btn" class="btn">Загрузить</button>
    </div>

    <!-- Основной контейнер -->
    <div class="main-container">
        <!-- Левая панель: Список модов -->
        <div class="left-panel">
            <!-- Заголовок списка -->
            <div class="header-frame">
                <div class="button-frame">
                    <button id="enable-all-btn" class="btn-icon" title="Включить все">
                        <i class="fas fa-check-double"></i>
                    </button>
                    <button id="disable-all-btn" class="btn-icon" title="Выключить все">
                        <i class="fas fa-times"></i>
                    </button>
                    <button id="reload-file-btn" class="btn-icon" title="Вернуть к файлу">
                        <i class="fas fa-undo"></i>
                    </button>
                    <button id="scan-btn" class="btn-icon" title="Обновить список">
                        <i class="fas fa-sync"></i>
                    </button>
                </div>
                <div class="button-frame selection-buttons-frame">
                    <button id="bulk-select-enabled-btn" class="btn-icon" title="Выделить все включенные">
                        <i class="fas fa-check-square"></i>
                    </button>
                    <button id="bulk-select-disabled-btn" class="btn-icon" title="Выделить все выключенные">
                        <i class="fas fa-square"></i>
                    </button>
                </div>
                <div class="button-frame sort-frame">
                    <label class="sort-label">Сортировка:</label>
                    <select id="sort-select" class="sort-combo">
                        <option value="По порядку файла">По порядку файла</option>
                        <option value="По имени">По имени</option>
                        <option value="По статусу">По статусу</option>
                        <option value="Новые сначала">Новые сначала</option>
                    </select>
                </div>
            </div>

            <!-- Скроллируемый список модов -->
            <div class="canvas-frame">
                <div id="mods-list" class="mods-list"></div>
            </div>
        </div>

        <!-- Правая панель: Поиск и информация -->
        <div class="right-container">
            <!-- Блок поиска -->
            <div class="search-panel">
                <!-- <div class="panel-title">Поиск</div> -->
                <label class="search-label">Поиск мода:</label>
                <input type="text" id="search-input" class="search-input" placeholder="Введите название мода..." />
                <button id="clear-search-btn" class="btn">Очистить</button>
                <div class="hide-new-mods-frame">
                    <label class="hide-new-mods-label">
                        <input type="checkbox" id="hide-new-mods-checkbox" />
                        <span>Скрыть новые моды</span>
                    </label>
                </div>
                <div class="hide-unused-mods-frame">
                    <label class="hide-new-mods-label">
                        <input type="checkbox" id="hide-deleted-mods-checkbox" />
                        <span>Скрыть удаленные моды</span>
                    </label>
                </div>
                <div class="hide-unused-mods-frame">
                    <label class="hide-new-mods-label">
                        <input type="checkbox" id="hide-unused-mods-checkbox" />
                        <span>Скрыть все не используемые моды</span>
                    </label>
                </div>
            </div>

            <!-- Блок информации -->
            <div class="info-panel">
                <!-- <div class="panel-title">Информация</div> -->
                

                <!-- Информация о выбранном моде -->
                <div class="info-frame">
                    <!-- Создание симлинка -->
                    <div class="symlink-frame">
                        <label class="section-label">Добавить мод:</label>
                        <button id="create-symlink-btn" class="btn-full">Создать симлинк</button>
                    </div>

                    <!-- Массовые действия -->
                    <div id="bulk-actions-panel" class="bulk-actions-frame">
                        <label class="section-label">Действия:</label>
                        <div class="bulk-actions-buttons">
                            <button id="bulk-enable-btn" class="btn-icon" title="Включить выбранные">
                                <i class="fas fa-check"></i>
                            </button>
                            <button id="bulk-disable-btn" class="btn-icon" title="Выключить выбранные">
                                <i class="fas fa-times"></i>
                            </button>
                            <button id="bulk-delete-btn" class="btn-icon" title="Удалить выбранные">
                                <i class="fas fa-trash"></i>
                            </button>
                            <button id="bulk-clear-selection-btn" class="btn-icon" title="Снять выделение">
                                <i class="fas fa-times-circle"></i>
                            </button>
                        </div>
                        <div class="bulk-actions-info">
                            <span id="bulk-selection-count">0 модов выбрано</span>
                        </div>
                    </div>

                    <!-- Профили -->
                    <div class="profiles-frame">
                        <label class="section-label">Профили:</label>
                        <select id="profiles-list" class="profiles-list" size="6"></select>
                        <div class="profile-buttons">
                            <div class="profile-buttons-grid">
                                <div class="profile-column">
                                    <button id="new-profile-btn" class="btn-icon" title="Новый профиль">
                                        <i class="fas fa-plus"></i>
                                    </button>
                                    <button id="load-profile-btn" class="btn-icon" title="Загрузить профиль">
                                        <i class="fas fa-folder-open"></i>
                                    </button>
                                </div>
                                <div class="profile-column">
                                    <button id="overwrite-profile-btn" class="btn-icon" title="Перезаписать профиль">
                                        <i class="fas fa-save"></i>
                                    </button>
                                    <button id="rename-profile-btn" class="btn-icon" title="Переименовать профиль">
                                        <i class="fas fa-edit"></i>
                                    </button>
                                </div>
                                <div class="profile-column">
                                    <button id="delete-profile-btn" class="btn-icon" title="Удалить профиль">
                                        <i class="fas fa-trash"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Фрейм для кнопок сохранения -->
    <div class="save-frame">
        <button id="save-btn" class="btn btn-primary">Сохранить</button>
        <button id="cancel-btn" class="btn">Отменить изменения</button>
    </div>

    <!-- Статус бар -->
    <div class="status-bar">
        <span id="status-text">Готов</span>
    </div>

    <!-- Модальное окно для ввода имени профиля -->
    <div id="profile-dialog" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <span id="modal-title" class="modal-title">Введите имя профиля</span>
            </div>
            <div class="modal-body">
                <input type="text" id="profile-name-input" class="modal-input" placeholder="Имя профиля..." autocomplete="off" />
            </div>
            <div class="modal-footer">
                <button id="modal-ok-btn" class="btn btn-primary">OK</button>
                <button id="modal-cancel-btn" class="btn">Отмена</button>
            </div>
        </div>
    </div>

    <!-- Модальное окно для сообщений -->
    <div id="message-dialog" class="modal">
        <div class="modal-content modal-content-message">
            <div class="modal-header">
                <span id="message-title" class="modal-title">Сообщение</span>
            </div>
            <div class="modal-body">
                <div id="message-text" class="message-text"></div>
            </div>
            <div class="modal-footer">
                <button id="message-ok-btn" class="btn btn-primary">OK</button>
            </div>
        </div>
    </div>

    <script type="module" src="renderer.js"></script>
</body>
</html>
